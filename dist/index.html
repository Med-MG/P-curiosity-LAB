<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <!-- Forest -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>P curiosity lab</title>
  </head>
  <body></body>
</html>

<header class="hero-header">
  <nav class="hero-header__nav">
    <div class="logo-box">
      <img src="images/Logo-white.png" alt="" class="logo-box__img" />
    </div>
    
    <div class="navigation">
      <button class="hamburger hamburger--emphatic navigation__button" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <div class="navigation__menu">
          <ul class="navigation__menu-list">
            <li class="navigation__menu-list-item"><a href="">HOME</a></li>
            <li class="navigation__menu-list-item"><a href="">GALLERY</a></li>
            <li class="navigation__menu-list-item"><a href="">CONTACT</a></li>
            <li class="navigation__menu-list-item"><a href="">LOCATION</a></li>
            <li class="navigation__menu-list-item"><a href="">TESTIMONIAL</a></li>
            <li class="navigation__menu-list-item"><a href="">PRICING</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-header__main">
    <div class="hero-header__main-text">
      <h1 class="heading">
        We are
        <span class="secondary-variant">P-curiosity Lab</span> <br>
        <span class="typist"></span>
      </h1>
      <p class="sub-heading">
        An innovation lab to design a new farmers services bio-inspired
      </p>
    </div>
    <div class="video-mask">
      <video
        class="video-js hero-header__video vjs-theme-forest"
        controls
        preload="auto"
        poster="images/video-thumb.png"
        data-setup="{}"
      >
        <source src="videos/pcl-main.mp4" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
  </div>
  <a href="" class="btn btn--header btn--blue mt-4"
    >Start A Projects <img class="btn__arrow-tip" src="images/arrow-tip.svg" alt="arrow-tip"
  /></a>
</header>


<footer class="footer"></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.typist.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
</body>
</html>
